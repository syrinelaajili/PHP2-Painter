<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painter</title>
  </head>
  <body>
    <h1>3WA Painter</h1>
    <svg
      version="1.1"
      baseProfile="full"
      width="1000"
      height="1000"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="250"
        cy="200"
        r="150"
        fill="#FFF2AB
      "
      />
      <rect
        x="10"
        y="10"
        width="200"
        height="80"
        fill="#B22222
      "
        fill-opacity="0.9"
      />
      <polygon
        points="20,50 20,200 150,200"
        fill="#A040A0
      "
        fill-opacity="0.7"
      />
      <rect
        x="340"
        y="160"
        width="80"
        height="80"
        fill="#80DDFE
      "
        fill-opacity="0.7"
      />
      <ellipse
        cx="530"
        cy="140"
        rx="50"
        ry="90"
        fill="#2E8B57
      "
      />
    </svg>
  </body>
</html>
